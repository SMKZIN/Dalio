<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <link rel="stylesheet" href="/frontend/css/login.css">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
</head>
<body>
  <div class="login-container">
    <img class="logo" src="/frontend/img/Logo Minimalista DALIO com Emblema.png" alt="">
    <h2>Entrar</h2>
    <form id="formLogin">
      <label for="mail">Email</label>
      <input type="text" id="email" name="username" required autocomplete="username" />

      <label for="password">Senha</label>
      <input type="password" id="password" name="password" required autocomplete="current-password" />

      <button type="submit">Login</button>
    </form>
    <p class="footer-text">NÃ£o tem uma conta? <a href="/frontend/html/register.html">Cadastre-se</a></p>
  </div>
  <div id="toast" class="toast"></div>
</body>
<script src="/frontend/js/alert.js"></script>
<script src="/frontend/js/login.js">
    
  </script>
</html>
